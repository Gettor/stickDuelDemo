<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StickDuel demo</title>
  <link href="https://fonts.googleapis.com/css?family=Anton|Oxygen" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="grid.css">
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
  <div class="battleArena">
    <div class="info">
      <div id="info_one"></div>
      <div id="info_two"></div>
      <div id="info_three"></div>
    </div>
    <div id="s1" class="skill-wrapper">
      <button id="a1" class="skill" onclick="toggleSkill('a1')"></button>
    </div>
    <div id="s2" class="skill-wrapper">
      <button id="a2" class="skill" onclick="toggleSkill('a2')"></button>
    </div>
    <div id="s3" class="skill-wrapper">
      <button id="a3" class="skill" onclick="toggleSkill('a3')"></button>
    </div>
    <div id="s4" class="skill-wrapper">
      <button id="d1" class="skill" disabled onclick="toggleSkill('d1')"></button>
    </div>
    <div id="s5" class="skill-wrapper">
      <button id="d2" class="skill" disabled onclick="toggleSkill('d2')"></button>
    </div>
    <div id="s6" class="skill-wrapper">
      <button id="d3" class="skill" disabled onclick="toggleSkill('d3')"></button>
    </div>
    <div class="aren">
      <div class="myHpArea">
        <div class="health">
          <p class="healthText">40/40</p>
          <div class="healthbar">
            <div class="bar" maxValue=40 curValue=40>
            </div>
          </div>
        </div>
      </div>
      <div class="thisTurn">
        <img id="mySkillImg" class="small-skill">
        <span id="betweenSkills"> VS </span>
        <img id="hisSkillImg" class="small-skill">
      </div>
      <div class="hisHpArea">
        <div class="health">
          <p class="healthText">40/40</p>
          <div class="healthbar">
            <div class="bar reverse" maxValue=40 curValue=40>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="constraints.js"></script>
  <script src="health.js"></script>
  <script src="gameLogic.js"></script>
  <script src="myscripts.js"></script>
</body>
</html>
